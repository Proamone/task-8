<!DOCTYPE html>
<html>
<title>Online HTML Editor</title>
<head>
</head>
<body>
    
<form action="a.html" method="post">
    
  <input type="hidden" id="id" name="id" placeholder="enter id"  >
  <label for="uname">User name:</label><br>
  <input type="text" id="uname" name="uname" required  placeholder="enter username"><br><hr>
  <label for="pass">Password:</label><br>
  <input type="password" id="pass" name="pass" placeholder="enter password"><br><hr>
  <label for="mobile">mobile number:</label><br>
  <input type="tel" id="mobile" name="mobile" maxlength="5"><br><hr>
  <label for="mail">Email:</label><br>
  <input type="email" id="mail" name="mail" required placeholder="enter email"><br><hr>
  <label for="sub">Subject:</label><br>
  <input type="text" id="sub" name="sub" placeholder="enter subject"><br><hr>
  <label for="sub">text:</label><br>
  <input type="text" id="tex" name="tex" placeholder="enter text" disabled ><br><hr>
  
  
  <input type="checkbox" id="vehicle1" name="vehicle1" value="HTML">
  <label for="vehicle1"> HTML </label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="CSS">
  <label for="vehicle2"> CSS</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="JAVASCRIPT">
  <label for="vehicle3"> JAVASCRIPT</label><br><hr>
  
  <input type="radio" id="html" name="fav_language" value="WINDOS">
  <label for="html">WINDOS</label><br>
  <input type="radio" id="css" name="fav_language" value="MAC">
  <label for="css">MAC</label><br>
  <input type="radio" id="javascript" name="fav_language" value="LINUX">
  <label for="javascript">LINUX</label><br><hr>
  
 
 <label for="w3review">Review of W3Schools:</label>
<textarea id="w3review" name="w3review" rows="4" cols="50">
Checkboxes and radio buttons are elements for making selections. Checkboxes allow the user to choose items from a fixed number of alternatives, while radio buttons allow the user to choose exactly one item from a list of several predefined alternatives.
</textarea>
  

  
 
  <input type="submit" value="send" >

</form>

</body>
</html>
